<!DOCTYPE html>
<html>
<head>
  <title>ダッシュボード</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>こんにちは、{{ name }}さん（{{ role }}）</h2>

    <!-- フラッシュメッセージ表示 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    {% if role == 'staff' %}
      <a href="/submit_shift" class="btn btn-success mt-3 me-2">シフトを提出する</a>
      <a href="/my_shifts" class="btn btn-outline-primary mt-3">提出したシフトを見る</a>
    {% endif %}

    {% if role == 'manager' %}
      <a href="/all_shifts" class="btn btn-outline-dark mt-3">全シフト一覧を見る</a>
    {% endif %}
  </div>
</body>
</html>
