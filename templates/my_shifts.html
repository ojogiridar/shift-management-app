<!DOCTYPE html>
<html>
<head>
  <title>シフト一覧</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>{{ name }} さんの提出シフト一覧</h2>

    {% if shifts %}
      <ul class="list-group">
        {% for shift in shifts %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ shift.date }}：{{ shift.start }}〜{{ shift.end }}
            <span>
              <a href="/edit_shift/{{ shift.id }}" class="btn btn-sm btn-warning me-2">編集</a>
              <a href="/delete_shift/{{ shift.id }}" class="btn btn-sm btn-danger">削除</a>
            </span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">まだシフトは提出されていません。</p>
    {% endif %}

    <a href="/dashboard" class="btn btn-link mt-3">← ダッシュボードに戻る</a>
  </div>
</body>
</html>
