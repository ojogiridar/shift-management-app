<!DOCTYPE html>
<html>
<head>
  <title>全シフト一覧</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>全ユーザーのシフト一覧</h2>

    {% if shifts %}
      <ul class="list-group">
        {% for shift in shifts %}
          <li class="list-group-item">
            {{ shift.user }}：{{ shift.date }} {{ shift.start }}〜{{ shift.end }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">まだ提出されたシフトはありません。</p>
    {% endif %}

    <a href="/dashboard" class="btn btn-link mt-3">← ダッシュボードに戻る</a>
  </div>
</body>
</html>
