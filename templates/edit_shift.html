<!DOCTYPE html>
<html>
<head>
  <title>シフト編集</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>シフト編集</h2>
    <form method="POST" class="w-50">
      <div class="mb-3">
        <label class="form-label">日付</label>
        <input type="date" name="date" class="form-control" value="{{ shift.date }}">
      </div>
      <div class="mb-3">
        <label class="form-label">開始時刻</label>
        <input type="time" name="start" class="form-control" value="{{ shift.start }}">
      </div>
      <div class="mb-3">
        <label class="form-label">終了時刻</label>
        <input type="time" name="end" class="form-control" value="{{ shift.end }}">
      </div>
      <button type="submit" class="btn btn-primary">更新</button>
    </form>
    <a href="/my_shifts" class="btn btn-link mt-3">← 一覧に戻る</a>
  </div>
</body>
</html>
